<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js">
</script>
<script>
$(document).ready(function() {
    $.ajax({
        url: "/aw2017/rest/movie"
    }).then(function(data) 
    {
    	var tableMovies = "<table class=\"w3-table w3-striped w3-border\">";
    	tableMovies += "<caption>Tabela com todos os filmes</caption>";
    	tableMovies += "<tr><th>Title</th><th>ID</th></tr>";
    	for(var i=0; i<data.length; i++)
    	{
    		tableMovies += "<tr><td>"+data[i].title+"</td><td>"+data[i].uri+"</td></tr>"
    	}
    	tableMovies+="</table>"
       $("div#movies").html(tableMovies);
    });
    
    
    $.ajax({
        url: "/aw2017/rest/person?limit=20"
    }).then(function(data) 
    {
    	var tablePeople = "<table class=\"w3-table w3-striped w3-border\">";
    	tablePeople += "<caption>Tabela com 20 pessoas</caption>";
    	tablePeople += "<tr><th>Name</th><th>ID</th></tr>";
    	for(var i=0; i<data.length; i++)
    	{
    		tablePeople += "<tr><td>"+data[i].name+"</td><td>"+data[i].uri+"</td></tr>"
    	}
    	tablePeople+="</table>"
       $("div#people").html(tablePeople);
    });
    
    $.ajax({
        url: "/aw2017/rest/movie/Deadpool/people"
    }).then(function(data) 
    {
    	var tableMoviePeople = "<table class=\"w3-table w3-striped w3-border\">";
    	tableMoviePeople += "<caption>Tabela com cast do filme id: Deadpool</caption>";
    	tableMoviePeople += "<tr><th>Name</th><th>ID</th></tr>";
    	for(var i=0; i<data.length; i++)
    	{
    		tableMoviePeople += "<tr><td>"+data[i].name+"</td><td>"+data[i].uri+"</td></tr>"
    	}
    	tableMoviePeople+="</table>"
       $("div#moviePeople").html(tableMoviePeople);
    });
    
});
</script>
</head>
    <body>
    	<div class="w3-container">
    		<div class="w3-row">
		       <div class="w3-col s4" id = "movies"></div>
		       <div class="w3-col s4" id = "people"></div>
		       <div class="w3-col s4" id = "moviePeople"></div>
			</div>
		</div>
    </body>
</html>
