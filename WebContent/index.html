<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js">
</script>
<script>
$(document).ready(function() {
    $.ajax({
        url: "/aw2017/rest/movie"
    }).then(function(data) 
    {
    	var body = "<table>";
    	body += "<tr><th>Title</th><th>ID</th></tr>";
    	for(var i=0; i<data.length; i++)
    	{
    		body += "<tr><td>"+data[i].title+"</td><td>"+data[i].id+"</td></tr>"
    	}
       body+="</table>"
       $("body").html(body);
    });
});
</script>
</head>

    </body>
</html>
