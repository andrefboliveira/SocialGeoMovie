<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"> 

	<link href="style/style.css" rel="stylesheet" type="text/css" />
	<link href="scripts/libs/c3.min.css" rel="stylesheet" type="text/css" />
	
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="scripts/libs/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="scripts/libs/d3.min.js" type="text/javascript"></script>
	<script src="scripts/libs/c3.min.js" type="text/javascript"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="page_header">
		<h1>Social Geo Movie</h1>
		<nav>
			<ul>
				<li><a href="index.html"><strong>Home</strong></a></li>
				<li><a href="geomovies.html">Geo Movies</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="api.html">API</a></li>
				<li><a href="admin.html">Admin</a></li>
			</ul>
		</nav>
	</div>
	<div id="page_content">
		<div id="movie-details-left" class="detail-left" style="position:relative">
			<div class="movie-roll" title="Deadpool" style="margin-left: 0;">
				<img id="poster">
			</div>
			<div style="display: inline-block; width: calc(100% - 240px); height: 273px; position: absolute">
				<h1 id="title"></h1>
				<h4 id="tagline"></h4>
				<b class="label">Release: </b>
				<div id="release" class="value"></div>
				<div id="links" style="margin-top: 10px">
					<a href="" id="trakt" class="detail-links">
						<img src="style/images/trakt.png" style="height: 20px; margin-bottom: -3px;">
						Trakt
					</a>
					<a href="" id="imdb" class="detail-links">
						<img src="style/images/imdb.png" style="height: 20px; margin-bottom: -3px;">
						IMDB
					</a>
					<a href="" id="tmdb" class="detail-links">
						<img src="style/images/tmdb.png" style="height: 20px; margin-bottom: -3px;">
						TMDB
					</a>
				</div>
				<div style="text-align:center; bottom:0; position:absolute; width:100%;">
					<div style="display: inline-block; width: 32%; ">
						<div id="certification" style="width: 80px;height: 30px;line-height: 1.5;margin-bottom: 20px;font-size: 20px;"></div>
						<b class="label">Certification</b>
					</div>
					<div style="display: inline-block; width: 32%">
						<div id="rating" class="value"></div>
						<b class="label">Rating</b>
					</div>
					<div style="display: inline-block; width: 32%">
						<div id="runtime" style="font-size: 38px;line-height: 2;"></div>
						<b class="label">Runtime</b>
					</div>
				</div>
			</div>
			<div id="description" style="margin-bottom: 20px"></div>
			<iframe id="trailer" width="100%" height="400px;  src="" frameborder="0" allowfullscreen></iframe>
			<div id="comments" style="margin-top: 30px">
				<div id="make_comment">
					<p>username</p>
					<input type="text" id="comment_user" style="width:522px"><br>
					<textarea id="comment_text" name="Text1" rows="5" style="width: 100%"></textarea><br>
					<button type="button" onclick="submit_comment()" style="width: 100%; margin-top: 10px; height: 30px;">Submit</button> 
				</div>
				<div id="comment_list">
				</div>
			</div>
		</div>
		<div id="movie-details-right" class="detail-right">
			<h4>Cast</h4>
			<div id="cast_list"></div>
			<h4 style="margin-bottom:0px">Tweets</h4>
			<div id="tweet_list"></div>
		</div>
	</div>
	<script>load_movie_details();</script>
</body>
</html>
