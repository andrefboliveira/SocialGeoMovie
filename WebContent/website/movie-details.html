	<div id="page_content">
		<div property="dc:description" id="movie-details-left" class="detail-left" style="position:relative">
			<div property="og:image" class="movie-roll" title="Deadpool" style="margin-left: 0;">
				<img id="poster">
			</div>
			<div style="display: inline-block; width: calc(100% - 240px); height: 273px; position: absolute">
				<h1 property="dc:title" id="title"></h1>
				<h4 property="dc:title" id="tagline"></h4>
				<b property="dc:title" class="label">Release: </b>
				<div property="dc:available" id="release" class="value"></div>
				<div id="links" style="margin-top: 10px">
					<a resource="http://dbpedia.org/resource/Trakt" resource="" href="" id="trakt" class="detail-links">
						<img src="style/images/trakt.png" style="height: 20px; margin-bottom: 3px;">
						Trakt
					</a>
					<a resource="http://dbpedia.org/resource/Imdb" href="" id="imdb" class="detail-links">
						<img src="style/images/imdb.png" style="height: 20px; margin-bottom: 3px;">
						IMDB
					</a>
					<a resource="http://dbpedia.org/resource/Tmdb" href="" id="tmdb" class="detail-links">
						<img src="style/images/tmdb.png" style="height: 20px; margin-bottom: 3px;">
						TMDB
					</a>
					<a resource="http://dbpedia.org/resource/wikipedia" href="" id="wiki" class="detail-links">
						<img src="style/images/wiki.png" style="height: 20px; margin-bottom: 3px;">
						WIKI
					</a>
				</div>
				<div property="dc:references" style="text-align:center; bottom:0; position:absolute; width:100%;">
					<div style="display: inline-block; width: 32%; ">
						<div id="certification" style="width: 80px;height: 30px;line-height: 1.5;margin-bottom: 20px;font-size: 20px;"></div>
						<b property="dc:title" class="label">Certification</b>
					</div>
					<div style="display: inline-block; width: 32%">
						<div id="rating" class="value"></div>
						<b property="dc:title" class="label">Rating</b>
					</div>
					<div style="display: inline-block; width: 32%">
						<div id="runtime" style="font-size: 38px;line-height: 2;"></div>
						<b property="dc:title" class="label">Runtime</b>
					</div>
				</div>
			</div>
			<div property="dc:description" id="description" style="margin-bottom: 20px"></div>
			<iframe id="trailer" width="100%" height="400px"; src="" frameborder="0" allowfullscreen></iframe>
			<div id="comments" style="margin-top: 30px">
				<div id="make_comment">
					<p>username</p>
					<span property="dc:creator"><input type="text" id="comment_user" style="width:522px"><br></span>
					<textarea id="comment_text" name="Text1" rows="5" style="width: 100%"></textarea><br>
					<button type="button" onclick="submit_comment()" style="width: 100%; margin-top: 10px; height: 30px;">Submit</button> 
				</div>
				<div id="comment_list">
				</div>
			</div>
		</div>
		<div id="movie-details-right" class="detail-right">
			<h4 property="dc:title">Cast</h4>
			<div property="foaf:person" id="cast_list"></div>
			<h4 property="dc:title" style="margin-bottom:0px">Tweets</h4>
			<div property="dc:description" id="tweet_list"></div>
		</div>
